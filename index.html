<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MBook</title>
</head>
<body>
  <h1 class="MTitle">Welcome on MBook!</h1>
  <div class="lenta" id="lenta"></div>

  <div class="message-form-container">
    <form id="messageForm" class="message-form">
      <input id="nameInput" class="name-input" type="text" placeholder="Your name [optional]">
      <textarea id="messageInput" class="message-input" placeholder="Your text..." required></textarea>
      <button type="submit" class="message-button">BOOK</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
